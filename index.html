<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Merge Keywords</title>
  </head>

  <body>
    <div class="container py-3">
      <div class="jumbotron">
        <h1>Merge Keywords</h1>
      </div>
      
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label for="textarea-a">A</label>
            <textarea class="form-control" id="textarea-a" rows="8"></textarea>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label for="textarea-b">B</label>
            <textarea class="form-control" id="textarea-b" rows="8"></textarea>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label for="textarea-c">C</label>
            <textarea class="form-control" id="textarea-c" rows="8"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="form-check form-check-inline">
            <input class="form-check-input ml-3" type="checkbox" value="" id="abc" checked>
            <label class="form-check-label" for="abc">
              ABC
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="acb">
            <label class="form-check-label" for="acb">
              ACB
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="bac">
            <label class="form-check-label" for="bac">
              BAC
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="bca">
            <label class="form-check-label" for="bca">
              BCA
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="cab">
            <label class="form-check-label" for="cab">
              CAB
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="cba">
            <label class="form-check-label" for="cba">
              CBA
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="ab">
            <label class="form-check-label" for="ab">
              AB
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="ac">
            <label class="form-check-label" for="ac">
              AC
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="ba">
            <label class="form-check-label" for="ba">
              BA
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="bc">
            <label class="form-check-label" for="bc">
              BC
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="ca">
            <label class="form-check-label" for="ca">
              CA
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="cb">
            <label class="form-check-label" for="cb">
              CB
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="a">
            <label class="form-check-label" for="a">
              A
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="b">
            <label class="form-check-label" for="b">
              B
            </label>

            <input class="form-check-input ml-3" type="checkbox" value="" id="c">
            <label class="form-check-label" for="c">
              C
            </label>

          </div>
        </div>
      </div>

      <div class="row mt-3">
        <label class="form-check-label" for="separator">Separator</label>
        <input type="text" class="form-control" id="separator" value=" ">
      </div>

      <div class="row mt-3">
        <a href="#" id="submit" class="btn btn-primary btn-lg mx-auto">Merge</a>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="output">Output</label>
            <textarea class="form-control" id="output" rows="8"></textarea>
          </div>
        </div>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/merge.js"></script>
  </body>
</html>
